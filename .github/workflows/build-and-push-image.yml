name: Controller image build and tag

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'LICENSE*'
      - '**.gitignore'
      - '**.md'
      - '**.txt'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/dependabot.yml'
      - 'docs/**'

env:
  QUAY_ORG: opendatahub
  QUAY_IMG_REPO: model-registry-operator
  QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
  QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      # Assign context variable for various action contexts (tag, main, CI)
      - name: Assigning tag context
        if: github.head_ref == '' && startsWith(github.ref, 'refs/tags/v')
        run: echo "BUILD_CONTEXT=tag" >> $GITHUB_ENV
      - name: Assigning main context
        if: github.head_ref == '' && github.ref == 'refs/heads/main'
        run: echo "BUILD_CONTEXT=main" >> $GITHUB_ENV
      # checkout branch
      - uses: actions/checkout@v4
      # set image version
      - name: Set tag environment
        if: env.BUILD_CONTEXT == 'tag'
        run: |
          echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Set main branch environment
        if: env.BUILD_CONTEXT == 'main'
        run: |
          echo "TAG=latest" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build and Push Image 
        if: env.BUILD_CONTEXT == 'tag'
        uses: docker/build-push-action@v3
        with:
          tags: quay.io/${{ env.QUAY_ORG }}/${{ env.QUAY_IMG_REPO }}:${{ env.VERSION }}
          platforms: linux/amd64,linux/s390x,linux/ppc64le
          push: true
      - name: Build and Push Latest tag
        if: env.BUILD_CONTEXT == 'main'
        uses: docker/build-push-action@v3
        with:
          tags: quay.io/${{ env.QUAY_ORG }}/${{ env.QUAY_IMG_REPO }}:${{ env.TAG }}
          platforms: linux/amd64,linux/s390x,linux/ppc64le
          push: true
